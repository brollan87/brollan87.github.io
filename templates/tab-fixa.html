  <ion-content>
    <ion-list>
      <div class="item item-input-inset">
   <label class="item-input-wrapper">
      <input type="text" name="item.text" ng-model="item.text">
    </label>



    <button class="button button-positive button-small" ng-click="addItem()">

    </button>



  </div>
