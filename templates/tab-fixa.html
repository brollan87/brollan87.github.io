<ion-view view-title="Fixa">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="f in fixa" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{f.face}}">
        <h2>{{f.name}}</h2>
        <p>{{f.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(f)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
