<ion-view view-title="Packlista"  class="background">
  <ion-content>
    <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" name="item.text" ng-model="item.text">
    </label>
    <button class="button button-positive button-small" ng-click="addItem()">
      LÃ¤gg till
    </button>
  </div>

   <ion-list class="fixalist">
      <ion-item class="item item-remove-animate item-avatar fixalist" ng-repeat="p in packa" type="item-text-wrap">
      <div class="item-checkbox">
      <label class="checkbox"> <input type="checkbox" ng-model="p.checked" ng-checked="p.checked" ng-change="updateItem(p)"></label></div>
        {{p.text}}

        <ion-option-button class="button-assertive" ng-click="removeItem(p)">
          Ta bort
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
