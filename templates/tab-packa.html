<ion-view view-title="Packlista">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="p in packa" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <h2>{{p.name}}</h2>
       <!-- <p>{{p.lastText}}</p>-->
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(p)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
